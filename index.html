<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias Proporcionais</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="icon" href="src/images/inovare-pic.png" type="image/icon">
</head>

<body>
    <div class="container">
        <header>
            <h1>Calculadora de Dias Proporcionais</h1>
        </header>

        <main>
            <div class="form-grid">
                <section class="form-section">
                    <h2>Conta de Energia</h2>
                    <form id="energyForm">
                        <div class="form-group">
                            <label for="totalDaysEnergy">Total de dias do período:</label>
                            <input type="number" id="totalDaysEnergy" required>
                        </div>
                        <div class="form-group">
                            <label for="startDateEnergy">Início da responsabilidade:</label>
                            <input type="date" id="startDateEnergy" required>
                        </div>
                        <div class="form-group">
                            <label for="readingDateEnergy">Dia de leitura:</label>
                            <input type="date" id="readingDateEnergy" required>
                        </div>
                        <div class="form-group">
                            <label for="totalValueEnergy">Valor total da conta:</label>
                            <input type="number" id="totalValueEnergy" step="0.01" required>
                        </div>
                        <button type="submit">Calcular</button>
                    </form>
                    <div class="result">
                        <h3>Resultado Conta de Energia</h3>
                        <p><strong>Inquilino:</strong> R$ <span id="energyTenantValue">0,00</span></p>
                        <p><strong>Proprietário:</strong> R$ <span id="energyOwnerValue">0,00</span></p>
                    </div>
                </section>

                <section class="form-section">
                    <h2>Conta de Água</h2>
                    <form id="waterForm">
                        <div class="form-group">
                            <label for="totalDaysWater">Total de dias do período:</label>
                            <input type="number" id="totalDaysWater" value="30" readonly>
                        </div>
                        <div class="form-group">
                            <label for="startDateWater">Início da responsabilidade:</label>
                            <input type="date" id="startDateWater" required>
                        </div>
                        <div class="form-group">
                            <label for="readingDateWater">Dia de leitura:</label>
                            <input type="date" id="readingDateWater" required>
                        </div>
                        <div class="form-group">
                            <label for="totalValueWater">Valor total da conta:</label>
                            <input type="number" id="totalValueWater" step="0.01" required>
                        </div>
                        <button type="submit">Calcular</button>
                    </form>
                    <div class="result">
                        <h3>Resultado Conta de Água</h3>
                        <p><strong>Inquilino:</strong> R$ <span id="waterTenantValue">0,00</span></p>
                        <p><strong>Proprietário:</strong> R$ <span id="waterOwnerValue">0,00</span></p>
                    </div>
                </section>
            </div>

            <div class="print-button">
                <button onclick="window.print()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" />
                        <path d="M6 9V3a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v6" />
                        <rect x="6" y="14" width="12" height="8" rx="1" />
                    </svg>
                    <span>Imprimir</span>
                </button>
            </div>
        </main>

        <footer>
            <p class="credit">Desenvolvido por <span style="font-weight: 600;">Victor Junqueira</span></p>
            <p>&copy; 2024 Inovare Imoveis. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="/src/js/script.js"></script>
</body>

</html>
